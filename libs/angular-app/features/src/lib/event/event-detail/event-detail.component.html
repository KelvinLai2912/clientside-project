<body class="bg-gray-100">
    <div class="container mx-auto my-10 p-8 bg-white shadow-lg max-w-lg">
        <div class="flex justify-between items-center mb-5">
            <h2 class="text-2xl font-bold">{{ event?.eventName }}</h2>
            <a routerLink="/event/edit/{{ event?._id }}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">ID</label>
            <p class="p-3 bg-gray-200 rounded">{{ event?._id }}</p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Event Name</label>
            <p class="p-3 bg-gray-200 rounded">{{ event?.eventName }}</p>
        </div>        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Date</label>
            <p class="p-3 bg-gray-200 rounded">{{ event?.eventDate | date: 'longDate' }}</p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Time</label>
            <p class="p-3 bg-gray-200 rounded">{{ event?.time }}</p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
            <p class="p-3 bg-gray-200 rounded">{{ event?.discription }}</p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Category</label>
            <p class="p-3 bg-gray-200 rounded">{{ event?.catagory }}</p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Amount</label>
            <p class="p-3 bg-gray-200 rounded">{{ event?.amount }}</p>
        </div>
    </div>
</body>
