<body class="bg-gray-100">
    <div class="container mx-auto my-10 p-8 bg-white shadow-lg max-w-lg">
        <form (ngSubmit)="submitEventForm()">
            <div class="flex justify-between items-center mb-5">
                <h2 class="text-2xl font-bold">{{ event._id ? (event.eventName + "'s Event") : 'New Event' }}</h2>
                <button type="submit" class="font-medium text-blue-600 hover:underline">{{ event._id ? 'Update' : 'Create' }}</button>
            </div>

            <!-- Display ID only when editing an existing event -->
            <div *ngIf="event._id" class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">ID</label>
                <input type="text" name="id" [value]="event._id" class="p-3 bg-gray-200 rounded w-full" readonly>
            </div>

            <!-- Event Name -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Event Name</label>
                <input type="text" name="eventName" [(ngModel)]="event.eventName" class="p-3 bg-gray-200 rounded w-full" required>
            </div>

            <!-- Event Date -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Event Date</label>
                <input type="date" name="eventDate" [(ngModel)]="event.eventDate" class="p-3 bg-gray-200 rounded w-full" required>
            </div>

            <!-- Time -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Time</label>
                <input type="text" name="time" [(ngModel)]="event.time" class="p-3 bg-gray-200 rounded w-full" required>
            </div>

            <!-- Description -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                <textarea name="description" [(ngModel)]="event.discription" class="p-3 bg-gray-200 rounded w-full" required></textarea>
            </div>

            <!-- Category -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Category</label>
                <select name="category" [(ngModel)]="event.catagory" class="p-3 bg-gray-200 rounded w-full">
                    <option value="Street">Street Skateboarding</option>
                    <option value="Vert">Vert Skateboarding</option>
                    <option value="Freestyle">Freestyle Skateboarding</option>
                    <option value="Park">Skatepark Skateboarding</option>
                </select>
            </div>

            <!-- Amount -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Amount</label>
                <input type="number" name="amount" [(ngModel)]="event.amount" class="p-3 bg-gray-200 rounded w-full">
            </div>
        </form>
    </div>
</body>
