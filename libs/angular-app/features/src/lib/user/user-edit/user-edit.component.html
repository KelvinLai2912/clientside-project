<body class="bg-gray-100">
    <div class="container mx-auto my-10 p-8 bg-white shadow-lg max-w-lg">
        <form action="/submit-user-data" method="post">
            <div class="flex justify-between items-center mb-5">
                <h2 class="text-2xl font-bold">{{ user?.FirstName ?? 'New User' }}'s Profile</h2>
                <button type="submit" class="font-medium text-blue-600 hover:underline">Save</button>
            </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">ID</label>
                    <input type="text" name="id" value="{{ user?.id }}" class="p-3 bg-gray-200 rounded w-full" readonly>
                </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
                <input type="text" name="firstName" value="{{ user?.FirstName }}" class="p-3 bg-gray-200 rounded w-full">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
                <input type="text" name="lastName" value="{{ user?.LastName }}" class="p-3 bg-gray-200 rounded w-full">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" name="email" value="{{ user?.Email }}" class="p-3 bg-gray-200 rounded w-full">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" class="p-3 bg-gray-200 rounded w-full">
            </div>

        </form>
    </div>
</body>
