<body class="bg-gray-100">
    <div class="container mx-auto my-10 p-8 bg-white shadow-lg max-w-lg">
        <div class="flex justify-between items-center mb-5">
            <h2 class="text-2xl font-bold">{{ user?.FirstName }}'s Profile</h2>
            <a routerLink="/users/edit/{{ user?.id }}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">ID</label>
            <p class="p-3 bg-gray-200 rounded">{{ user?.id }}</p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">FirstName</label>
            <p class="p-3 bg-gray-200 rounded">{{ user?.FirstName }}</p>
        </div>        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">LastName</label>
            <p class="p-3 bg-gray-200 rounded">{{ user?.LastName }}</p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <p class="p-3 bg-gray-200 rounded">{{ user?.Email }}</p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Gender</label>
            <p class="p-3 bg-gray-200 rounded">{{ user?.Gender ? 'Male' : 'Female' }}</p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Birthdate</label>
            <p class="p-3 bg-gray-200 rounded">{{ user?.birthDate | date }}</p>
        </div>
    </div>
</body>
