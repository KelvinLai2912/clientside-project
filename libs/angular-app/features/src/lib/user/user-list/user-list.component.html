<div class="overflow-hidden rounded-lg border border-gray-200 shadow-md m-5">
  <div class="overflow-hidden rounded-lg border border-gray-200 shadow-md m-5">
    <div class="flex justify-between items-center bg-gray-50 px-6 py-4">
      <h1 class="text-lg font-medium text-gray-900">Users</h1>
      <a class="inline-block text-center px-4 py-2 bg-green-500 text-white font-semibold rounded hover:bg-green-700"
         routerLink="/user/add">
        Add User
      </a>
    </div>
    <table class="w-full border-collapse bg-white text-left text-sm text-gray-500">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-4 font-medium text-gray-900">ID</th>
          <th scope="col" class="px-6 py-4 font-medium text-gray-900">Name</th>
          <th scope="col" class="px-6 py-4 font-medium text-gray-900">Email</th>
          <th scope="col" class="px-6 py-4 font-medium text-gray-900">Birthdate</th>
          <th scope="col" class="px-6 py-4 font-medium text-gray-900"> </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100 border-t border-gray-100">
        <tr class="hover:bg-gray-50" *ngFor="let user of users">
          <td class="px-6 py-4 font-medium text-gray-900">{{ user._id }}</td>
          <td class="flex gap-3 px-6 py-4 font-normal text-gray-900">
            <div class="text-sm">
              <div class="font-medium text-gray-700">{{ user.FirstName }} {{ user.LastName }}</div>
            </div>
          </td>
          <td class="px-6 py-4">{{ user.Email }}</td>
          <td class="px-6 py-4">{{ user.birthDate | date: 'longDate' }}</td>
          <td class="px-6 py-4">
            <div class="flex justify-end gap-4">
              <a class="inline-block text-center px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-700 mr-2"
              [routerLink]="['/user', user._id]">
               See Details
              </a>
              <button class="inline-block text-center px-4 py-2 bg-red-500 text-white font-semibold rounded hover:bg-red-700"
              (click)="deleteUser(user._id)">
               Delete
              </button>
      
          
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
